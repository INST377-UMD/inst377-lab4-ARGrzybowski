<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 Grzybowski</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0000ff;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 equal columns */
            gap: 20px;
            padding: 20px;
        }

        .section {
            border: 3px solid rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 15px;
        }
        .alert-section {
            background-color: #6B5B95; 
        }

        .color-section {
            background-color: #6B5B95;
        }

        .text-tester-section {
            background-color: #6B5B95; 
        }

        .add-text-section {
            background-color: #6B5B95;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="main-heading">Lab 4 Grzybowski</h1>
    

    <!-- Container holding the grid -->
    <div class="container">

        <!-- Alert Me Section -->
        <div class="section alert-section">
            <h2>Alert Me Section</h2>
            <form id="alertForm">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
                <button type="button" onclick="alertMe()">Alert Me</button>
            </form>
        </div>

        <!-- Change Color Section -->
        <div class="section color-section">
            <h2>Change Color Section</h2>
            <button onclick="changeColor()">Change Color</button>
        </div>

        <!-- Text Tester Section -->
        <div class="section text-tester-section">
            <h2>Text Tester Section</h2>
            <form id="textTestForm">
                <input type="text" id="textInput" name="textInput">
                <button type="button" onclick="validateText()">Validate Text</button>
            </form>
        </div>

        <!-- Add Text Section -->
        <div class="section add-text-section">
            <h2>Add Text Section</h2>
            <button onclick="addText()">Add Text</button>
        </div>
    </div>

    <script>
        // Alert Me function
        function alertMe() {
            var name = document.getElementById('name').value;
            if (name) {
                alert('Hi ' + name + '!');
            }
        }

        // Change Color function
        let isBlue = true;
        function changeColor() {
            if (isBlue) {
                document.body.style.backgroundColor = 'green';
            } else {
                document.body.style.backgroundColor = 'blue';
            }
            isBlue = !isBlue;
        }

        // Validate Text function
        function validateText() {
            var inputText = document.getElementById('textInput').value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(inputText)) {
                alert('Special characters detected!');
            } else {
                alert('Text is valid.');
            }
        }

        // Add Text function
        function addText() {
            var heading = document.getElementById('main-heading');
            heading.innerHTML += ' Add Text';
        }
    </script>

</body>
</html>
